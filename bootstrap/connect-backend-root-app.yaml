apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: connect-backend-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/BETA-COUBIS-ORG/argoCD-charts.git
    targetRevision: main
    path: argocd/root
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
