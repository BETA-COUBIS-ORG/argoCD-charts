apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: connect-backend-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: connect-backend
  destination:
    server: https://kubernetes.default.svc
    namespace: connect-backend-prod

  sources:
    - repoURL: git@github.com:BETA-COUBIS-ORG/helm-chats.git
      targetRevision: main
      path: charts/connect-backend
      helm:
        releaseName: connect-backend
        valueFiles:
          - $values/argocd/apps/connect-backend/environments/prod/values.yaml

    - repoURL: git@github.com:BETA-COUBIS-ORG/argoCD-charts.git
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
